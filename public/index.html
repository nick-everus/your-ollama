<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Local Multimodal LLM Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui; max-width: 900px; margin: 40px auto; padding: 0 16px; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; margin-bottom: 16px; }
    textarea { width: 100%; min-height: 100px; }
    pre { background: #f5f5f5; padding: 12px; border-radius: 10px; }
  </style>
</head>
<body>
  <h1>Local Multimodal LLM (Ollama)</h1>

  <div class="card">
    <input type="file" id="image" accept="image/*" />
    <br/><br/>
    <textarea id="prompt" placeholder="Describe this image..."></textarea>
    <br/><br/>
    <button onclick="send()">Send to LLM</button>
  </div>

  <div class="card">
    <h3>Response</h3>
    <pre id="out">(waiting)</pre>
  </div>

<script>
async function send() {
  const file = document.getElementById("image").files[0];
  const prompt = document.getElementById("prompt").value;
  if (!file || !prompt) {
    alert("Please select an image and enter a prompt");
    return;
  }

  const fd = new FormData();
  fd.append("image", file);
  fd.append("prompt", prompt);

  const res = await fetch("/api/mm", { method: "POST", body: fd });
  const data = await res.json();
  document.getElementById("out").textContent = data.response || JSON.stringify(data);
}
</script>
</body>
</html>
